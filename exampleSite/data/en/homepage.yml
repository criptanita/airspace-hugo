    Beneficios del Yoga a nivel laboral:
    Reduce, previene y gestiona el estrés.
    Mejora la capacidad de visión y toma de desiciones.
    Crea un ambiente laboral motivado.
    Aumenta la relajación y la concentración mejorando la productividad.
    Disminuye la negatividad, fomenta la empatía en el grupo y la energía positiva de emprendimiento.

    El estrés es uno de los principales factores debilitadores de una organización empresarial. Éste provoca desmotivación, falta de concentración y bajas laborales, generando inestabilidad en el sistema laboral.

    Por qué Shri Vivek Yoga en la empresa?
    El objetivo de ofrecer yoga en la empresa es mejorar la vida laboral y personal de sus empleados  a través de  técnicas del yoga.
