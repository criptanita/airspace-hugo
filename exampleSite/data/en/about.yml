  title: Acerca de mí
  content: |-
    Soy Ana Hurtado, profesora de yoga y coaching para la gestión del estrés y el estado de salud.

    Me he formado durante 12 años, en India, Barcelona y México, realizando cursos de Hatha, Kundalini y Yoga Integral, masaje Ayurvédico, talleres de alimentación ayurvédica y otras técnicas para la gestión de conflictos personales.

    Soy apasionada de mi trabajo y agradecida de poder transmitir mis conocimientos a las personas que quieren mejorar en cualquier aspecto su vida.

    Imparto clases de yoga, masajes y talleres a empresas y particulares.
